<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/68b1b9f5b6.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile Card</title>
  </head>
  <body>
    <div id="header">
      <div class="main_div">
        <div class="card" data-tilt>
          <img
            src="./dafa.jpg"
            id="profileImg"
            class="profile_img"
            alt="profile-image"
          />
          <h1 class="title">Saeed Ahmad</h1>
          <p class="info">I am currently studying in Punjab College</p>
          <div class="social_links">
            <a
              href="https://www.facebook.com/profile.php?id=100035845364428"
              target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://twitter.com/SaeedAh71679982" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <!-- <i class="fa-brands fa-twitter"></i> -->
          </div>
          <button class="btn" id="button">
            <a href="https://phooli-protfolio.netlify.app/" target="_blank"
              >Know More</a
            >
          </button>
        </div>
      </div>
    </div>
    <script src="./vanilla-tilt.js"></script>
  </body>
</html>
